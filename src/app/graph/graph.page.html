<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Лабораторна робота №2
    </ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-title>
      Виконав студент групи КН-31, Крищук І.І.
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-toolbar  color="primary">
  <ion-buttons slot="start">
    <ion-menu-button color="dark" menu="first"></ion-menu-button>
  </ion-buttons>
  <ion-title>
    Лабораторні роботи
  </ion-title>
</ion-toolbar>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Завдання</ion-card-title>
      <ion-card-subtitle>Створити додаток для табулювання і виведення на екран значення функції, також побудувати графік функції:</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-input label="Початкове значення: " value="-2.25" [readonly]="true" type="number"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label position="floating"></ion-label>
        <ion-input label="Кінцеве значення: " value="34.9" [readonly]="true" type="number"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label position="floating">Значення параметра 'a'</ion-label>
        <ion-input #inputa type="number"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input label="Крок: " value="0.5" [readonly]="true" type="number"></ion-input>
      </ion-item>

      <ion-button expand="full" (click)="generateChart(inputa.value)">Підтвердити</ion-button>
    
      <canvas #lineChart></canvas>
    </ion-card-content>
  </ion-card>
</ion-content>
