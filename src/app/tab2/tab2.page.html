<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Лабораторна робота №2
    </ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-title>
      Виконав студент групи КН-31, Крищук І.І.
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-toolbar  color="primary">
  <ion-buttons slot="start">
    <ion-menu-button color="dark" menu="second"></ion-menu-button>
  </ion-buttons>
  <ion-title>
    Лабораторні роботи
  </ion-title>
</ion-toolbar>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Завдання №2</ion-card-title>
      <ion-card-subtitle>На заданому проміжку чисел [a,b] знайти суму всіх, які кратні 17 та при діленні на 4 дають в остачі 2.</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">a</ion-label>
        <ion-input id="a" #Input1 type="number"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label position="floating">b</ion-label>
        <ion-input id="b" #Input2 type="number"></ion-input>
      </ion-item>
    
      <ion-button expand="full" (click)="calculateSum(Input1.value, Input2.value)">Знайти суму</ion-button>
    
      <ion-label >Сума: {{ result }}</ion-label>
    </ion-card-content>
  </ion-card>
</ion-content>
