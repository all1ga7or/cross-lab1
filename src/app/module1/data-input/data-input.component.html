<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <ion-item>
    <ion-label position="floating">Введіть число від 1 до 5</ion-label>
    <ion-input formControlName="numOfCoefs" type="number" min="1" max="5"></ion-input>
  </ion-item>

  <ion-button expand="block" type="button" (click)="createFields()">Продовжити</ion-button>
  <ion-list>
    <ion-item *ngFor="let coef of form.get('coefs')?.controls; index as i">
      <ion-label position="floating">Коефіцієнт {{i + 1}}</ion-label>
      <ion-input [formControl]="coef" type="number"></ion-input>
    </ion-item>
  </ion-list>
  <ion-item>
    <ion-label position="floating">Введіть значення X</ion-label>
    <ion-input formControlName="xValue" type="number"></ion-input>
  </ion-item>
  <ion-button expand="block" type="button" (click)="onSubmit()" [disabled]="!form.valid">Обчислити</ion-button>
</form>
