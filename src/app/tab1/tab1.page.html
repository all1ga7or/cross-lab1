<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Лабораторна робота №1
    </ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-title>
      Виконав студент групи КН-31, Крищук І.І.
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-toolbar  color="primary">
  <ion-buttons slot="start">
    <ion-menu-button color="dark" menu="first"></ion-menu-button>
  </ion-buttons>
  <ion-title>
    Лабораторні роботи
  </ion-title>
</ion-toolbar>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Завдання №1</ion-card-title>
      <ion-card-subtitle>Задано три числа. Знайти кількість тих з них, які кратні 27.</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-input label="Введіть перше число" id="num1" #Input1 placeholder="перше число" type="number"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Введіть друге число" id="num2" #Input2 placeholder="друге число" type="number"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Введіть третє число" id="num3" #Input3 placeholder="третє число" type="number"></ion-input>
        </ion-item>
        <ion-button expand="full" (click)="countMultiples(Input1.value, Input2.value, Input3.value)" shape="round">Підтвердити</ion-button>
      </ion-list>
      <ion-label>Кількість кратних 27: {{ result }}</ion-label>
    </ion-card-content>
  </ion-card>
</ion-content>
